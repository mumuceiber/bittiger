<div class="container">
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <a class="navbar-brand"
          [routerLink]="['problems']">OJC</a>
      </div>

      <!-- Collect the nav links, forms, ad other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <form class="navbar-form navbar-left">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Search">
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
        <div class="nav navbar-btn navbar-right">
          <button id="qsLoginBtn" class="btn btn-primary"
            *ngIf="!auth.isAuthenticated()"
              (click)="auth.login()">Log In</button>

          <button id="qsLogoutBtn" class="btn btn-primary"
            *ngIf="auth.isAuthenticated()"
              (click)="auth.logout()">Log Out</button>
        </div>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
</div>
