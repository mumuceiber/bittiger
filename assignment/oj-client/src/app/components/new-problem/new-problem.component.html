<form #formRef = "ngForm">
  <div class="form-group">
    <label for="problemName">Problem Name</label>
    <input name="problemName" type="text" class="form-control" id="problemName" required placeholder="Please enter problem name"
    [(ngModel)]="newProblem.name">
  </div>
  <div class="form-group">
    <label for="problemDesc">Problem description</label>
    <textarea rows="3" class="form-control" name="problemDesc" id="problemDesc" placeholder="Please enter problem description"
    [(ngModel)]="newProblem.desc"></textarea>
  </div>
  <div class="form-group">
    <label for="difficulty">Difficulty</label>
    <select class="form-control" id="difficulty" name="difficulty"
    [(ngModel)]="newProblem.difficulty">
      <option *ngFor="let difficulty of difficulties" [value]="difficulty">
        {{difficulty}}
      </option>
    </select>
  </div>
  <div class="row">
    <div class="col-md-12">
      <button type="submit" class="btn btn-primary pull-right" (click)="addProblem()">Add problem</button>
    </div>
  </div>
</form>
